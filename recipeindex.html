	<head> 
		<title>Lemonade</title>
		<meta name= '(The Best Ever)/>
	<ul>
		<li><a>1 3/4 cups white sugar</a></li>
		<li><a>8 cups of water</a></li>
		<li><a>1 1/2 cups lemon juice<a><li>
			
	</ul>
<section1>
	<h1>1.</h1>
	<p>In a small suacepan, combine sugar and 1 cup water. Bring to boil and stir to dissolve sugar. Allow to cool to room tempurature, then cover and refrigerate until chilled.</p>
</section1>	
	
<section2>
	<h1>2.</h1>
	<p>Remove seeds from the lemon juice, but leave pulp. In a pitcher, stir together chilled syrup, lemon juice, and remaining 7 cups water.</p>
</section2>
